        <main>
            <form action="" id="contact-form">
                <div class="form_item">
                    <label for="topic"><i>Тема</i></label><br>
                    <select name="topic" id="topic">
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/замечание</option>
                        <option value="3">Предложить сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name"><i>Имя</i></label><br>
                    <input type="text" id="name" name="name" placeholder="Имя" required="">
                </div>
                <div class="form_item">
                    <label for="email"><i>E-mail</i></label><br>
                    <input type="email" id="email" name="email" placeholder="Почта" required="">
                </div>
                <div class="form_item">
                    <label for="textarea"><i>Текст сообщения</i></label><br>
                    <textarea name="textarea" id="textarea" cols="32" rows="5" required=""></textarea>
                </div>
                <div class="form_item">
                    <input type="date" required="">
                </div>
                <div class="form_item">
                    <input type="submit">
                </div>
            </form>
    
        </main>
